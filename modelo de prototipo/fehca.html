<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fechas</title>
    <link rel="stylesheet" href="menu.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; /* Fondo azul claro */
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #b3e5fc; /* Azul claro */
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator-display {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #004080; /* Azul oscuro */
        }
        .calculator-buttons {
            display: grid;
            gap: 10px;
        }
        .calculator-button {
            font-size: 1rem;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            text-align: center;
            cursor: pointer;
            background: #f1f1f1;
            color: #333;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .calculator-button:hover {
            background: #e2e6ea;
            transform: scale(1.05);
        }
        .calculator-input {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #004080; /* Azul oscuro */
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        #result {
            font-size: 1.25rem;
            text-align: center;
            color: #ff5722; /* Color de resultado */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Botón de menú -->
    <button class="btn btn-primary btn-toggle">
        <i class="bi bi-list"></i>
    </button>

    <!-- Menú lateral -->
    <div class="menu">
        <div class="logo">
            <img src="" alt="Logo">
            <span>Calculadoras</span>
        </div>
        <div class="menu-item">
            <a href="standar.html">
                <i class="bi bi-calculator me-2"></i>
                Calculadora Estándar
            </a>
            <a href="cientifica.html">
                <i class="bi bi-calculator-fill me-2"></i>
                Calculadora Científica
            </a>
            <a href="fehca.html">
                <i class="bi bi-calendar me-2"></i>
                Cálculo de Fecha
            </a>
        </div>
        <div class="separator">Conversor</div>
        <div class="menu-item">
            <a href="divisas.html">
                <i class="bi bi-currency-exchange me-2"></i>
                Divisas
            </a>
            <a href="long.html">
                <i class="bi bi-ruler me-2"></i>
                Longitud
            </a>
            <a href="temp.html">
                <i class="bi bi-thermometer me-2"></i>
                Temperatura
            </a>
        </div>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display" id="display">Diferencia de Fechas</div>
            <div class="calculator-input">
                <label for="date1" class="form-label">Fecha 1</label>
                <input type="date" id="date1" class="form-control">
            </div>
            <div class="calculator-input">
                <label for="date2" class="form-label">Fecha 2</label>
                <input type="date" id="date2" class="form-control">
            </div>
            <div class="calculator-button" id="calculate">Calcular Diferencia</div>
            <div class="calculator-display" id="result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('calculate').addEventListener('click', () => {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);

            if (!isNaN(date1.getTime()) && !isNaN(date2.getTime())) {
                const diffTime = Math.abs(date2 - date1);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                document.getElementById('result').textContent = `La diferencia es ${diffDays} días.`;
            } else {
                document.getElementById('result').textContent = 'Por favor, ingrese ambas fechas.';
            }
        });
    </script>
    <script src="menu.js"></script>
</body>
</html>
